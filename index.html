<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel Clone</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
    <div class="nav-container">
        <div class="table-top">
            <h1 id="sheet-no">Sheet No - 1</h1>
        </div>
        <div class="table-top-cont">
            <div class="font-styles">
                <h2 id="current-cell">No cell seleted</h2>
                <button id="bold-btn">B</button>
                <button id="italics-btn">I</button>
                <button id="underline-btn">U</button>
            </div>
            <div class="align-items">
                <button id="left-btn">Left</button>
                <button id="center-btn">Center</button>
                <button id="right-btn">Right</button>
                <select id="fonte-style-dropdown">
                    <option value="serif">Serif</option>
                    <option value="sans-serif">Sans Serif</option>
                    <option value="monospace">Monospace</option>
                    <option value="cursive">Cursive</option>
                </select>
                <select id="fonte-size-dropdown">
                    <option value="10px">10</option>
                    <option value="12px">12</option>
                    <option value="14px">14</option>
                    <option value="16px">16</option>
                    <option value="18px">18</option>
                </select>
            </div>
            <div class="colors">
                <label for="bgColor">bg color</label>
                <input type="color" id="bgColor" />

                <label for="fontColor">font color</label>
                <input type="color" id="fontColor" />
                </div>
                <div class="align-items2">
                    <button id="cut-btn">Cut</button>
                    <button id="copy-btn">Copy</button>
                    <button id="paste-btn">Paste</button>
                </div>
                <div class="files">
                    <button id="download-btn" onclick="dowloadMatrix()">Download</button>
                    <input id="upload-input" type="file" accept=".json" />
                    <button id="save-sheet-btn">Save</button>
                </div>
                <div>
                    <button id="add-sheet-btn">Add Sheet</button>
                </div>
        </div>    
        <div id="button-container">
            <button id="sheet-1" onclick="viewSheet(event)">Sheet 1</button>
        </div>
        <!-- <button id="remove-sheet">Remove Sheet</button> -->
    </div>
        <table id="my-table">
            <thead>
                <tr id="table-heading-row">
                    <th></th>
                    <!-- <th>A</th>
                    <th>B</th>
                    <th>C</th>
                    <th>D</th> -->
                    <!-- adding THs using loop -->
                </tr>
            </thead>
            <tbody id="table-body">
                <!-- <tr>
                    <th>1</th>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <th>2</th>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <th>3</th>
                </tr> -->
            </tbody>
        </table>
</div>
    
    <script src="./script.js"></script>
</body>

</html>
